<head>
    <meta charset="UTF-8">

    <title>Paper Details - PaperMate</title>
    <link rel="stylesheet" href="../css/main.css">

    <!-- Header -->
    <div class="header">
        <div class="logo-title">
            <img src="../assets/paper mate logo.png" alt="PaperMate Logo" class="logo"/>
            <h1>PaperMate</h1>

        <div class="search-section">
            <input type="text" placeholder="Search. . ." class="search-bar" id="search-bar">

        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="about.html">Connect</a></li>
                <li><a href="contact.html">Libraries</a></li>
            </ul>
        </nav>
        <div class="profile-div">
            <div class="auth-buttons" id="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="register-btn">Register</button>

        </div>
    </div>

    <div class="container">

                                    <div class="stat-item">
                                        <span class="stat-value">607</span>

                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">26</span>
                                        <span class="stat-label">Citations</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right side - Paper details -->
                        <div class="paper-details">
                            <!-- Paper content will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="right"></div>
    </div>

    <div class="footer">
        <h2>PaperMate</h2>
